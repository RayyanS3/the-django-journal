{% extends "base.html" %} 
{% load static %}

{% block pg_title %} All Posts {% endblock %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'blog/styles/all-posts.css' %}"/>
    <link rel="stylesheet" href="{% static 'blog/styles/post.css' %}"/>
{% endblock %}

{%block pg_content %} 
<section id="all-posts">
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in all_posts %}
            {% include "partials/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
